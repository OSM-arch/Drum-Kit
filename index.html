<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <main>
        <div class="key">
            <kbd data-key="a">A</kbd>
            <div>CLAP</div>
        </div>
        <div class="key">
            <kbd data-key="s">S</kbd>
            <div>HI-HAT</div>
        </div>
        <div class="key">
            <kbd data-key="d">D</kbd>
            <div>KICK</div>
        </div>
        <div class="key">
            <kbd data-key="f">F</kbd>
            <div>OPEN-HI-HAT</div>
        </div>
        <div class="key">
            <kbd data-key="g">G</kbd>
            <div>BOOM</div>
        </div>
        <div class="key">
            <kbd data-key="h">H</kbd>
            <div>RIDE</div>
        </div>
        <div class="key">
            <kbd data-key="j">J</kbd>
            <div>SNARE</div>
        </div>
        <div class="key">
            <kbd data-key="k">K</kbd>
            <div>TOM</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
